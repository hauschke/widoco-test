name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify ontology file exists
        run: |
          set -e
          test -f vivo.owl

      - name: Determine documentation version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepare docs folders (required by WIDOCO)
        run: |
          BASE="docs/${{ steps.version.outputs.version }}"
          mkdir -p "$BASE/resources"
          mkdir -p "$BASE/sections"
          mkdir -p "$BASE/provenance"
          mkdir -p docs/logs
          chmod -R 777 docs

      - name: Pull WIDOCO image
        run: |
          docker pull ghcr.io/dgarijo/widoco:v1.4.25

      - name: Run WIDOCO (correct entrypoint)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            ghcr.io/dgarijo/widoco:v1.4.25 \
              -ontFile /workspace/vivo.owl \
              -outFolder /workspace/docs/${{ steps.version.outputs.version }} \
              -lang en \
              -rewriteAll \
              -noPlaceHolderText \
            > docs/logs/widoco.log 2>&1

      - name: Show WIDOCO log
        run: |
          echo "===== widoco.log ====="
          cat docs/logs/widoco.log
          echo "======================"

      - name: List generated files
        run: |
          ls -R docs

      - name: Verify documentation output
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}/index-en.html"
          if [ ! -f "$TARGET" ]; then
            echo "ERROR: documentation not generated"
            exit 1
          fi

      - name: Commit documentation and logs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
