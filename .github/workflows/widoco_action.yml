name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Checkout the repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Validate ontology file exists
      # ------------------------------
      - name: Validate vivo.owl exists
        run: |
          if [ ! -f vivo.owl ]; then
            echo "ERROR: vivo.owl not found in repository root"
            exit 1

      # ------------------------------
      # Hardcode ontology IRI
      # ------------------------------
      - name: Set ontology IRI
        id: iri
        run: |
          echo "ontology_iri=http://vivoweb.org/ontology/core" >> "$GITHUB_OUTPUT"

      # ------------------------------
      # Determine documentation version
      # ------------------------------
      - name: Determine documentation version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Documentation version: $VERSION"

      # ------------------------------
      # Create docs directory in repository
      # ------------------------------
      - name: Create docs directory
        run: |
          mkdir -p "docs/${{ steps.version.outputs.version }}"

      # ------------------------------
      # Cache WIDOCO Docker image
      # ------------------------------
      - name: Cache WIDOCO Docker image
        uses: actions/cache@v4
        with:
          path: /tmp/widoco-image
          key: widoco-docker-latest

      - name: Load or pull WIDOCO Docker image
        run: |
          if [ -f /tmp/widoco-image/image.tar ]; then
            docker load -i /tmp/widoco-image/image.tar
          else
            docker pull ghcr.io/dgarijo/widoco:latest
            mkdir -p /tmp/widoco-image
            docker save ghcr.io/dgarijo/widoco:latest -o /tmp/widoco-image/image.tar
          fi

      # ------------------------------
      # Run WIDOCO
      # ------------------------------
      - name: Run WIDOCO
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            ghcr.io/dgarijo/widoco:latest \
            widoco.sh \
              -ontFile /workspace/vivo.owl \
              -outFolder /workspace/docs/${{ steps.version.outputs.version }} \
              -uri "${{ steps.iri.outputs.ontology_iri }}" \
              -lang en \
              -rewriteAll \
              -noPlaceholders

      # ------------------------------
      # Verify documentation was generated
      # ------------------------------
      - name: Verify documentation output
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}/index-en.html"
          if [ ! -f "$TARGET" ]; then
            echo "ERROR: WIDOCO produced no documentation"
            ls -R docs || true
            exit 1

      # ------------------------------
      # Commit generated documentation
      # ------------------------------
      - name: Commit documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
