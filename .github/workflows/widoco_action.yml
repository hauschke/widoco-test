name: Generate Ontology Documentation

on:
  push:
    paths:
      - 'vivo.owl'
  workflow_dispatch:

jobs:
  widoco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up directories
        run: |
          mkdir -p docs/dev logs

      - name: Download latest WIDOCO JAR
        run: |
          wget -O "$GITHUB_WORKSPACE/widoco.jar" \
            https://github.com/dgarijo/Widoco/releases/latest/download/Widoco-jar-with-dependencies.jar

      - name: Verify Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run WIDOCO
        run: |
          echo "===== widoco.log =====" > docs/logs/widoco.log
          java -jar "$GITHUB_WORKSPACE/widoco.jar" \
            -ontFile "$GITHUB_WORKSPACE/vivo.owl" \
            -outFolder "$GITHUB_WORKSPACE/docs/dev" \
            -includeImportedOntologies \
            -lang en \
            -rewriteAll \
            >> docs/logs/widoco.log 2>&1

      - name: Commit generated documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (dev)"
          file_pattern: "docs/**"
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          push: true
