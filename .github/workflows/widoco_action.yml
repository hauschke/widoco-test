name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Validate ontology file
      # ------------------------------
      - name: Validate vivo.owl exists
        run: |
          if [ ! -f vivo.owl ]; then
            echo "ERROR: vivo.owl not found in repository root"
            exit 1
          fi

      # ------------------------------
      # Extract ontology IRI (RDF/XML)
      # ------------------------------
      - name: Extract ontology IRI
        id: iri
        run: |
          IRI=$(xmllint --xpath \
            'string(//*[local-name()="Ontology"]/@*[local-name()="about" or local-name()="IRI"])' \
            vivo.owl 2>/dev/null || true)

          if [ -z "$IRI" ]; then
            echo "ERROR: Could not extract ontology IRI from vivo.owl"
            exit 1
          fi

          echo "ontology_iri=$IRI" >> "$GITHUB_OUTPUT"
          echo "Ontology IRI: $IRI"

      # ------------------------------
      # Determine documentation version
      # ------------------------------
      - name: Determine documentation version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Documentation version: $VERSION"

      # ------------------------------
      # Create docs directory in repo
      # ------------------------------
      - name: Create docs directory
        run: |
          mkdir -p "docs/${{ steps.version.outputs.version }}"

      # ------------------------------
      # Run WIDOCO (writes into repo)
      # ------------------------------
      - name: Run WIDOCO
        run: |
          docker pull ghcr.io/dgarijo/widoco:latest

          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            ghcr.io/dgarijo/widoco:latest \
            widoco.sh \
              -ontFile /workspace/vivo.owl \
              -outFolder /workspace/docs/${{ steps.version.outputs.version }} \
              -uri "${{ steps.iri.outputs.ontology_iri }}" \
              -lang en \
              -rewriteAll \
              -noPlaceholders

      # ------------------------------
      # Verify output exists
      # ------------------------------
      - name: Verify documentation output
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}"
          if [ ! -f "$TARGET/index-en.html" ]; then
            echo "ERROR: WIDOCO produced no documentation"
            ls -R docs || true
            exit 1
          fi

      # ------------------------------
      # Commit generated documentation
      # ------------------------------
      - name: Commit documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
