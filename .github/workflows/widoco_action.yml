name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Validate ontology file exists
      # ------------------------------
      - name: Validate vivo.owl exists
        run: |
          if [ ! -f vivo.owl ]; then
            echo "ERROR: vivo.owl not found in repository root"
            exit 1
          fi

      # ------------------------------
      # Determine documentation version
      # ------------------------------
      - name: Determine documentation version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Documentation version: $VERSION"

      # ------------------------------
      # Run WIDOCO GitHub Action
      # ------------------------------
      - name: Generate ontology documentation with WIDOCO
        uses: dgarijo/widoco-action@v1
        with:
          ontology-file: vivo.owl
          output-folder: docs/${{ steps.version.outputs.version }}
          ontology-iri: http://example.org/minimal
          language: en
          rewrite-all: true
          no-placeholders: true
          ontology-name: "Minimal Ontology"

      # ------------------------------
      # Verify documentation output
      # ------------------------------
      - name: Verify documentation output
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}/index-en.html"
          if [ ! -f "$TARGET" ]; then
            echo "ERROR: WIDOCO produced no documentation"
            ls -R docs || true
            exit 1
          fi

      # ------------------------------
      # Commit generated documentation
      # ------------------------------
      - name: Commit documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
