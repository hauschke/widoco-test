name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate ontology file
        run: |
          if [ ! -f vivo.owl ]; then
            echo "ERROR: vivo.owl not found in repository root"
            exit 1
          fi

      - name: Determine documentation version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Ensure docs folders exist
        run: |
          mkdir -p docs
          mkdir -p "docs/${{ steps.version.outputs.version }}"

      - name: Pull WIDOCO Docker image
        run: |
          docker pull ghcr.io/dgarijo/widoco:v1.4.25

      - name: Run WIDOCO via Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            ghcr.io/dgarijo/widoco:v1.4.25 \
            java -jar /widoco.jar \
              -ontFile /workspace/vivo.owl \
              -outFolder /workspace/docs/${{ steps.version.outputs.version }} \
              -uri "http://vivoweb.org/ontology/core" \
              -lang en \
              -rewriteAll \
              -noPlaceholders \
              -ontologyName "VIVO Ontology"

      - name: List docs folder
        run: |
          echo "Listing generated docs:"
          ls -R "docs/${{ steps.version.outputs.version }}" || true

      - name: Verify documentation
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}/index-en.html"
          if [ ! -f "$TARGET" ]; then
            echo "ERROR: documentation not found"
            ls -R docs || true
            exit 1
          fi

      - name: Commit generated documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
