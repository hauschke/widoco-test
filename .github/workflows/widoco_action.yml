name: Generate ontology documentation (dev)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare directories
        run: |
          mkdir -p docs/dev
          mkdir -p docs/logs
          chmod -R u+rwX docs

      - name: Pull WIDOCO image
        run: docker pull dgarijo/widoco

      - name: Run WIDOCO
        run: |
          docker run --rm \
            -v "${PWD}:/workspace" \
            dgarijo/widoco \
            java -jar /widoco/widoco.jar \
              -ontFile /workspace/vivo.owl \
              -outFolder /workspace/docs/dev \
              -lang en \
              -rewriteAll \
              -includeImportedOntologies \
              -noPlaceHolderText \
          2>&1 | tee docs/logs/widoco.log

      - name: Fix permissions after Docker
        run: |
          sudo chown -R $USER:$USER docs

      - name: Commit generated documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: docs/**
          commit_message: Generate ontology documentation (dev)
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
