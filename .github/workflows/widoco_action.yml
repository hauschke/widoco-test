name: Generate ontology docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  widoco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate documentation
        uses: soilwise-he/widoco-action@main
        with:
          file-input: vivo.owl         # OWL file in repo
          folder-output: docs/dev      # where HTML is written
          args: >
            -lang en
            -rewriteAll
            -includeImportedOntologies
            -noPlaceHolderText

      - name: Show docs folder
        run: |
          ls -R docs/dev

      - name: Commit generated docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (dev)"
          file_pattern: "docs/**"
