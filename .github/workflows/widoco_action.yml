name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # Validate ontology file exists
      # ------------------------------
      - name: Validate vivo.owl exists
        run: |
          if [ ! -f vivo.owl ]; then
            echo "ERROR: vivo.owl not found in repository root"
            exit 1
          fi

      # ------------------------------
      # Determine documentation version
      # ------------------------------
      - name: Determine documentation version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # ------------------------------
      # Ensure docs folder exists on host
      # ------------------------------
      - name: Ensure docs folder exists
        run: |
          mkdir -p docs
          mkdir -p "docs/${{ steps.version.outputs.version }}"

      # ------------------------------
      # Run WIDOCO using Docker and JAR directly
      # ------------------------------
      - name: Run WIDOCO
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            ghcr.io/dgarijo/widoco:latest \
            java -jar /Widoco/widoco.jar \
              -ontFile /workspace/vivo.owl \
              -outFolder /workspace/docs/${{ steps.version.outputs.version }} \
              -uri "http://example.org/minimal" \
              -lang en \
              -rewriteAll \
              -noPlaceholders \
              -ontologyName "Minimal Ontology"

      # ------------------------------
      # Verify documentation output
      # ------------------------------
      - name: Verify documentation output
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}/index-en.html"
          if [ ! -f "$TARGET" ]; then
            echo "ERROR: WIDOCO produced no documentation"
            ls -R docs || true
            exit 1
          fi

      # ------------------------------
      # Commit generated documentation
      # ------------------------------
      - name: Commit documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
