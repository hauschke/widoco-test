name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate vivo.owl exists
        run: |
          if [ ! -f vivo.owl ]; then
            echo "ERROR: vivo.owl not found in repository root"
            exit 1
          fi

      - name: Set ontology IRI
        id: iri
        run: |
          echo "ontology_iri=http://vivoweb.org/ontology/core" >> "$GITHUB_OUTPUT"

      - name: Determine documentation version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # ------------------------------
      # Ensure docs folder exists on host
      # ------------------------------
      - name: Ensure docs folder exists on host
        run: |
          mkdir -p docs
          mkdir -p "docs/${{ steps.version.outputs.version }}"

      # ------------------------------
      # Run WIDOCO inside Docker
      # ------------------------------
      - name: Run WIDOCO
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            ghcr.io/dgarijo/widoco:latest \
            sh -c "
              mkdir -p /workspace/docs/${{ steps.version.outputs.version }} &&
              widoco.sh \
                -ontFile /workspace/vivo.owl \
                -outFolder /workspace/docs/${{ steps.version.outputs.version }} \
                -uri '${{ steps.iri.outputs.ontology_iri }}' \
                -lang en \
                -rewriteAll \
                -noPlaceholders
            "

      - name: Verify documentation output
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}/index-en.html"
          if [ ! -f "$TARGET" ]; then
            echo "ERROR: WIDOCO produced no documentation"
            ls -R docs || true
            exit 1
          fi

      - name: Commit documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
