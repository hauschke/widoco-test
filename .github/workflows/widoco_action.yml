name: Generate ontology docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  widoco:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download WIDOCO
        run: |
          curl -L -o widoco.jar https://github.com/dgarijo/Widoco/releases/latest/download/Widoco-1.4.13-jar-with-dependencies.jar

      - name: Generate documentation
        run: |
          mkdir -p docs/dev logs
          java -jar widoco.jar \
            -ontFile vivo.owl \
            -outFolder docs/dev \
            -lang en \
            -rewriteAll \
            -includeImportedOntologies \
            -noPlaceHolderText \
            > docs/logs/widoco.log 2>&1

      - name: Show docs folder
        run: |
          ls -R docs/dev

      - name: Commit generated docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (dev)"
          file_pattern: "docs/**"
