name: Generate Ontology Documentation (WIDOCO)

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine docs version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure docs directory exists
        run: |
          mkdir -p "docs/${{ steps.version.outputs.version }}"

      - name: Run soilwise-he/widoco-action
        uses: soilwise-he/widoco-action@v0.3
        with:
          file-input: "/github/workspace/vivo.owl"
          folder-output: "/github/workspace/docs/${{ steps.version.outputs.version }}"
          options: "-rewriteAll"

      - name: Verify output
        run: |
          TARGET="docs/${{ steps.version.outputs.version }}/index-en.html"
          if [ ! -f "$TARGET" ]; then
            echo "ERROR: WIDOCO did not produce documentation"
            ls -R docs || true
            exit 1
          fi

      - name: Commit generated documentation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (${{ steps.version.outputs.version }})"
          file_pattern: docs/**
