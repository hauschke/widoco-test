name: Generate VIVO Ontology Documentation (WIDOCO)

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - vivo.owl
      - .github/workflows/ontology-docs.yml
  workflow_dispatch:

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare docs directory
        run: |
          rm -rf docs
          mkdir -p docs

      - name: Run WIDOCO (sectioned output)
        run: |
          docker run \
            --name widoco_sections \
            -e JAVA_TOOL_OPTIONS="-Xmx6G -Djava.io.tmpdir=/tmp" \
            -v "$PWD/vivo.owl:/input/vivo.owl:ro" \
            ghcr.io/dgarijo/widoco:latest \
            /bin/sh -c 'widoco -ontFile /input/vivo.owl -lang en -rewriteAll -webVowl -noPlaceHolderText'

          docker cp widoco_sections:/opt/widoco/output/. docs
          docker rm widoco_sections

      - name: Run WIDOCO (single-page output)
        run: |
          docker run \
            --name widoco_single \
            -e JAVA_TOOL_OPTIONS="-Xmx6G -Djava.io.tmpdir=/tmp" \
            -v "$PWD/vivo.owl:/input/vivo.owl:ro" \
            ghcr.io/dgarijo/widoco:latest \
            /bin/sh -c 'widoco -ontFile /input/vivo.owl -lang en -rewriteAll -webVowl -noPlaceHolderText -uniteSections'

          docker cp widoco_single:/opt/widoco/output/index-en.html docs/index.html
          docker rm widoco_single

      - name: Disable Jekyll for GitHub Pages
        run: |
          touch docs/.nojekyll

      - name: Commit and push documentation
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs
          if git diff --cached --quiet; then
            echo "No documentation changes to commit."
          else
            git commit -m "Update ontology documentation (WIDOCO)"
            git push
          fi
