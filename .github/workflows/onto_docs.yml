name: Build ontology documentation with WIDOCO

on:
  push:
    branches: [ master, develop ]
  workflow_dispatch:

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk wget unzip gawk

      - name: Download WIDOCO
        run: |
          wget https://github.com/dgarijo/Widoco/releases/download/v1.4.25/widoco-1.4.25-jar-with-dependencies_JDK-11.jar \
            -O widoco.jar

      - name: Prepare output directories
        run: |
          mkdir -p docs/dev

      - name: Run WIDOCO
        run: |
          java -jar widoco.jar \
            -ontFile vivo.owl \
            -outFolder docs/dev \
            -rewriteAll \
            -webVowl \
            -uniteSections \
            -includeImportedOntologies

      - name: Normalize output filenames
        run: |
          if [ -f docs/dev/index-en.html ]; then
            mv docs/dev/index-en.html docs/dev/index.html
          fi

      - name: Commit generated documentation
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/dev
          git commit -m "Update ontology documentation (WIDOCO)" || echo "No changes"
          git push
