name: Generate VIVO Ontology Documentation (WIDOCO)

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - vivo.owl
      - .github/workflows/ontology-docs.yml
  workflow_dispatch:

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare docs directory
        run: |
          rm -rf docs
          mkdir -p docs/qa

      # -----------------------------
      # Ontology QA checks (non-fatal)
      # -----------------------------
      - name: Ontology QA checks
        run: |
          docker run --rm \
            -v "$PWD:/data" \
            stain/jena \
            sh -c '
              riot --validate /data/vivo.owl

              sparql --data=/data/vivo.owl --query="
              PREFIX owl: <http://www.w3.org/2002/07/owl#>
              PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

              SELECT ?entity WHERE {
                ?entity a ?t .
                FILTER(?t IN (owl:Class, owl:ObjectProperty, owl:DatatypeProperty))
                FILTER NOT EXISTS { ?entity rdfs:label ?l }
              }" > /data/docs/qa/missing-labels.txt

              sparql --data=/data/vivo.owl --query="
              PREFIX owl: <http://www.w3.org/2002/07/owl#>
              PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>

              SELECT ?entity WHERE {
                ?entity a ?t .
                FILTER(?t IN (owl:Class, owl:ObjectProperty, owl:DatatypeProperty))
                FILTER NOT EXISTS { ?entity rdfs:comment ?c }
              }" > /data/docs/qa/missing-comments.txt
            '

      # -----------------------------
      # WIDOCO: sectioned output
      # -----------------------------
      - name: Run WIDOCO (sectioned output)
        run: |
          docker run \
            --name widoco_sections \
            -e JAVA_TOOL_OPTIONS="-Xmx6G -Djava.io.tmpdir=/tmp" \
            -v "$PWD/vivo.owl:/input/vivo.owl:ro" \
            ghcr.io/dgarijo/widoco:latest \
            /bin/sh -c 'widoco -ontFile /input/vivo.owl -lang en -rewriteAll -webVowl -noPlaceHolderText'

          docker cp widoco_sections:/opt/widoco/output/. docs
          docker rm widoco_sections

      # -----------------------------
      # WIDOCO: single-page output
      # -----------------------------
      - name: Run WIDOCO (single-page output)
        run: |
          docker run \
            --name widoco_single \
            -e JAVA_TOOL_OPTIONS="-Xmx6G -Djava.io.tmpdir=/tmp" \
            -v "$PWD/vivo.owl:/input/vivo.owl:ro" \
            ghcr.io/dgarijo/widoco:latest \
            /bin/sh -c 'widoco -ontFile /input/vivo.owl -lang en -rewriteAll -webVowl -noPlaceHolderText -uniteSections'

          # overwrite index.html with single-page version
          docker cp widoco_single:/opt/widoco/output/index-en.html docs/index.html
          docker rm widoco_single

      # -----------------------------
      # GitHub Pages polish
      # -----------------------------
      - name: GitHub Pages setup
        run: |
          touch docs/.nojekyll

      # -----------------------------
      # Commit results
      # -----------------------------
      - name: Commit and push documentation
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs
          if git diff --cached --quiet; then
            echo "No documentation changes to commit."
          else
            git commit -m "Update ontology documentation (WIDOCO)"
            git push
          fi
