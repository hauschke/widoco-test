name: Generate Ontology Documentation (WIDOCO)

on:
  push:
    branches: [ main ]
    paths:
      - vivo.owl
  workflow_dispatch:

jobs:
  widoco:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare docs directory
        run: |
          rm -rf docs
          mkdir -p docs

      - name: Run WIDOCO (GitLab-equivalent execution)
        run: |
          docker run --rm \
            -e JAVA_TOOL_OPTIONS="-Djava.io.tmpdir=/tmp" \
            -v "$PWD/vivo.owl:/input/vivo.owl:ro" \
            ghcr.io/dgarijo/widoco:latest \
            -ontFile /input/vivo.owl \
            -outFolder /tmp/output \
            -rewriteAll \
            -webVowl \
            -noPlaceHolderText

          # copy results out of the container
          docker cp \
            $(docker ps -alq):/tmp/output/. docs
        shell: bash

      - name: Commit and push documentation
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update ontology documentation (WIDOCO)"
            git push
          fi
