name: Generate Ontology Documentation

on:
  push:
    branches:
      - main
    paths:
      - vivo.owl
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate HTML documentation with WIDOCO
        run: |
          docker run --rm \
            -v "$PWD:/opt/widoco/input" \
            -v "$PWD/docs:/opt/widoco/output" \
            ghcr.io/dgarijo/widoco \
            -ontFile /opt/widoco/input/vivo.owl \
            -outFolder /opt/widoco/output \
            -rewriteAll \
            -webVowl \
            -noPlaceHolderText

      - name: Commit and push documentation
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs
          if git diff --cached --quiet; then
            echo "No documentation changes to commit."
          else
            git commit -m "Update ontology documentation"
            git push
          fi
