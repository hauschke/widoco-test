name: Generate Ontology Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install PyLODE
      - name: Install PyLODE
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyLODE

      # 4. Prepare output folder
      - name: Prepare folders
        run: mkdir -p docs/dev

      # 5. Generate HTML documentation
      - name: Generate HTML documentation
        run: python -m pylode vivo.owl docs/dev

      # 6. Commit and push generated documentation
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate ontology documentation (PyLODE)"
          file_pattern: docs/**
          branch: main
          add_options: "--all"
