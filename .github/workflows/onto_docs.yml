name: Generate Ontology Documentation

on:
  push:
    branches: [ main ]
    paths:
      - vivo.owl
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare docs folder with correct permissions
        run: |
          mkdir -p docs/resources
          mkdir -p docs/webvowl
          chmod -R 777 docs

      - name: Generate HTML documentation with WIDOCO
        run: |
          docker run --rm \
            -u $(id -u):$(id -g) \
            -v "$PWD:/opt/widoco/input" \
            -v "$PWD/docs:/opt/widoco/output" \
            ghcr.io/dgarijo/widoco:latest \
            -ontFile /opt/widoco/input/vivo.owl \
            -outFolder /opt/widoco/output \
            -rewriteAll \
            -webVowl \
            -noPlaceHolderText

      - name: Commit and push documentation
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update ontology documentation (WIDOCO)"
            git push
          fi
